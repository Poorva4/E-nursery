{% extends "base.html" %}
{% load static %}

{% block title %} {{ product.name }} {% endblock %}

{% block content %}


   <div class="row">
    <div class="product-detail card" style="width: 26.5rem; margin-left:30px ;">
       <img style="margin-left: 10px;"  class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %} {% static "img/no_image.png" %}{% endif %}">
    </div>     
       <div class="card-body" style="width: 18rem; margin-left:30px">
       <h1 class="card-title"> {{ product.name }}</h1>
       <h2><a href="{{ product.category.get_absolute_url }}"> {{ product.category }}</a></h2>
       <p class="price">â‚¹ {{ product.price}} </p>
       <form action="{% url 'cart:cart_add' product.id %}" method="post"> 
       {{ cart_product_form }}
        {% csrf_token %}
        <input  class=" btn btn-success "type="submit" value="Add to cart">
       </form>
       {{ product.description| linebreaks}}

 </div>  
</div>

{% endblock %}
