{%  extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}

          <div class="container jumbotron text-justify">
          <h1 class="display-4"> Login here </h1>
          <form id="display-4" class="form" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{login_form.as_p}}
          <input type="submit" class="btn btn-outline-info" value="Login">
          </form>
          <p><a class="px-2 mx-2 btn btn-link text-decoration-none" href="{% url 'register' %}"> Not a Member </a></p>
          </div>

{% endblock %}
